<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录成功 - 国泰君安证裕投资</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        /* 鍏ㄥ眬閲嶇疆鍜屽熀纭€鏍峰紡 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #003366;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 51, 102, 0.9) 0%, rgba(0, 51, 102, 0.7) 90%);
            padding: 1rem;
        }
        
        /* 鎴愬姛瀹瑰櫒 - 鍝嶅簲寮忚璁?*/
        .success-container {
            width: 100%;
            max-width: 400px;
            padding: clamp(1.5rem, 5vw, 2rem);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: clamp(12px, 3vw, 16px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        /* 鎴愬姛鍥炬爣 - 鍝嶅簲寮忓ぇ灏?*/
        .success-icon {
            font-size: clamp(3rem, 10vw, 4rem);
            color: #4CAF50;
            margin-bottom: clamp(1rem, 4vw, 1.5rem);
            animation: bounce 1s ease-in-out;
        }
        
        /* 鏍囬鏍峰紡 - 鍝嶅簲寮忓瓧浣撳ぇ灏?*/
        .success-title {
            font-size: clamp(1.25rem, 5vw, 1.5rem);
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        /* 娑堟伅鏂囨湰 - 鍝嶅簲寮忓瓧浣撳ぇ灏?*/
        .success-message {
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: clamp(1.5rem, 5vw, 2rem);
            line-height: 1.6;
        }
        
        /* 杩斿洖鎸夐挳 - 绉诲姩璁惧瑙︽懜浼樺寲 */
        .back-btn {
            display: inline-block;
            padding: clamp(0.875rem, 3vw, 1rem);
            border-radius: clamp(6px, 2vw, 8px);
            background: linear-gradient(135deg, #0066cc, #004080);
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: clamp(0.9rem, 3vw, 1rem);
            text-decoration: none;
            min-height: 48px;
            min-width: 120px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.05em;
            -webkit-appearance: none;
            appearance: none;
            margin: 5px;
        }
        
        /* 鎸夐挳鎮仠鍜屾縺娲荤姸鎬?- 閫傞厤绉诲姩璁惧 */
        .back-btn:hover {
            background: linear-gradient(135deg, #0077e6, #00509e);
        }
        
        .back-btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* 鎸夐挳绂佺敤鐘舵€?*/
        .back-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 棰濆鐨勭Щ鍔ㄨ澶囦紭鍖?*/
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .success-container {
                padding: 1.5rem;
            }
        }
        
        /* 寮硅烦鍔ㄧ敾 */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="success-title">登录成功！</h1>
        <p class="success-message">欢迎访问国泰君安证裕投资管理有限公司官方网站。您已成功验证企业身份，可以开始浏览我们的服务和产品。</p>
        <div class="mt-6">
            <a href="html_pages/国泰君安证裕投资-首页.html" class="back-btn">
                <i class="fas fa-arrow-right mr-2"></i>进入首页
            </a>
            <a href="test-navigation.html" class="back-btn">
                <i class="fas fa-compass mr-2"></i>网站导航
            </a>
        </div>
        <div class="mt-6 text-sm opacity-70">
            <p>如果没有自动跳转，将在5秒后自动跳转到网站导航页...</p>
        </div>
    </div>
    <script>
        // 5秒后自动跳转到网站导航页
        setTimeout(function() {
            window.location.href = 'test-navigation.html';
        }, 5000);
    </script>
<script src="local-link-handler.js"></script>
</body>
</html>
